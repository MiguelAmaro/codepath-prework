<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>LSMG!</title>

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    
  </head>
  <body>
    <canvas id="glCanvas">
    </canvas>
    <div class="container">
      <div class="content">
        <div class="title">
          <h1 >Light<br> and<br>Sound<br> Memory Game</h1>
          
          <p class="desc">
            Welcome to the light and sound memory game.
            Repeat back the pattern by pressing the buttons.
          </p>
        </div>

        <button id="startButton" onclick="StartButtonHandler()">
          Start Round
        </button>

        <button id="stopButton" class="hidden" onclick="StopButtonHandler()">
          Stop Round
        </button>

        <div id="gameStatus" class="hidden"></div>

        <div id="gameButtonArea">
          <button id="Button01" onclick="SoundButtonClickHandler(1)" onmousedown="SoundButtonPressHandler(1)" onmouseup="SoundButtonReleaseHandler()"></button>
          <button id="Button02" onclick="SoundButtonClickHandler(2)" onmousedown="SoundButtonPressHandler(2)" onmouseup="SoundButtonReleaseHandler()"></button>
          <button id="Button03" onclick="SoundButtonClickHandler(3)" onmousedown="SoundButtonPressHandler(3)" onmouseup="SoundButtonReleaseHandler()"></button>
          <button id="Button04" onclick="SoundButtonClickHandler(4)" onmousedown="SoundButtonPressHandler(4)" onmouseup="SoundButtonReleaseHandler()"></button>
          <button id="Button05" onclick="SoundButtonClickHandler(5)" onmousedown="SoundButtonPressHandler(5)" onmouseup="SoundButtonReleaseHandler()"></button>
          <button id="Button06" onclick="SoundButtonClickHandler(6)" onmousedown="SoundButtonPressHandler(6)" onmouseup="SoundButtonReleaseHandler()"></button>
        </div>
      </div>
    </div>
  </body>
</html>
